{% extends CYCLOPE_THEME_BASE_TEMPLATE %}
{% load layout %}
{% block body_class %}main{% endblock %}

{% block page_content %}
<!-- div class="col-md-3" >{% region 'left' %}</div -->
<div id="block_content" class="row">
	
    <div class="col-xs-12 col-lg-9">
		<!-- toogle nav for different devices and resolutions -->
		<p class="pull-right visible-xs">
			<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
		</p> <!-- end toogle nav -->
		<div>{% region 'top' %}</div>
		<div class="jumbotron">{% block content %}{% endblock %}</div>
		<div>{% region 'bottom' %}</div>
	</div>
    <div class="col-lg-3 sidebar-offcanvas" id="sidebar">{% region 'right'%}</div>
</div>
{% endblock %}
