{% load i18n obj_perms cyclope_utils %}

{% per_category_perms current_object as cat_perms %}

{% if cat_perms.edit_content %}
<div class="tools meta-content">
  <a href="/admin/{{ current_object.get_app_label }}/{{ current_object.get_object_name }}/{{current_object.pk }}?_frontend=1&_popup=1" class="edit_link">
    {% trans "Edit" %}
  </a>
  <a href="/{{ current_object.get_object_name }}/{{ current_object.slug }}/delete/" class="delete_link">
    {% trans "Delete" %}
  </a>
</div>
{% endif %}
