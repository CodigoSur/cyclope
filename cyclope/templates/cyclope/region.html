{% comment %}
template used to insert views inside layout regions
{% endcomment %}

<div class="region {{ layout_name }}_region" id="{{ region_name }}">
  {% for view_params in views %}
    <div class="regionview {{ view_params.model }}_{{ view_params.name }}" {% if view_params.slug %} id="{{ view_params.model }}_{{ view_params.slug }}" {% endif %}>
      {{ view_params.output|safe }}
    </div>
  {% endfor %}
</div>
