{% load cyclope_utils %}

  {% if page %}
  <div class="paginator">
    {% for p in page.paginator.pages %}
      {% if p == page %}
          <span class="selected">{{page}}</span>
      {% else %}
          <a href="?{% append_to_get page=p.number %}">{{p}}</a>
      {% endif %}
      {% if not forloop.last %}|{% endif %}
    {% endfor %}
</div>
  {% endif %}
