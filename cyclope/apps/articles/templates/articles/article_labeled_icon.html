{% load i18n fb_versions cyclope_utils %}

<div class="teaser_icon {% inline_content_classes %}">
	<div class="thumbnail">
		<a href="{% url article-detail article.slug %}">
			{% if article.pictures.values %}
				{% with picture=article.pictures.values|first %}
					<img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/article.png" alt="article icon"/>
					<img class="img-responsive" src="{% version picture.image 'labeled_icon_bootstrap' %}" alt="{{ article.name }}" border="0"/>
				{% endwith %}
			{% else %}
				<img class="img-responsive" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/not-available.png" alt="not-available" border="0"/>
			{% endif %}
		</a>
		<div class="caption">
			<h4 class="title">
				<a href="{% url article-detail article.slug %}">{{ article.name|truncatechars:40 }}</a>
			</h4>
		</div>
	</div>
</div>
