{% load fb_versions cyclope_utils %}

  <div class="content-view media labeled_icon document">
    <a href="{% url document-detail document.slug %}">
      {% if document.image %}
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/document.png"/>
      <img class="icon" src="{% version document.image.path 'thumbnail' %}" />
      {% else %}
        <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/document.png" border="0"/>
        <img class="icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/not-available.png" border="0"/>
      {% endif %}

    </a>
    <h2 class="title"><a href="{% url document-detail document.slug %}">{{ document.name|truncatechars:40 }}</a></title>
  </div>
