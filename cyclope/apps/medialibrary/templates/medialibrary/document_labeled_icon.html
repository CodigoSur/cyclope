{% load fb_versions cyclope_utils %}

  <div class="content-view media labeled_icon document">
    <a href="{% url document-detail document.slug %}">
      {% if document.image %}
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/document.png"/>
      <img src="{% version document.image.path 'thumbnail' %}" width="124" />
      {% else %}
      <div class="crop_container"><img class="icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/document-medium.png"/></div>
      {% endif %}

    </a>
    <span class="label"><a href="{% url document-detail document.slug %}">{{ document.name|truncatechars:40 }}</a></span>
  </div>
