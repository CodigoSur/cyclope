{% load i18n fb_versions cyclope_utils %}

  <div class="content-view soundtrack teaser soundtrack-teaser">

    <h2 class="title"><img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/audio.png" /><a href="{% url soundtrack-detail soundtrack.slug %}">{{ soundtrack.name }}</a></h2>

 {% if soundtrack.image %}
       <div class="media-content teaser_icon_container"><img class="teaser_icon" src="{% version soundtrack.image.path 'small' %}"></div>
     {% endif %}

    {% if soundtrack.description %}
      <div class="html-content summary">{{ soundtrack.description|smart_style }}</div>
    {% endif %}

    {% include "cyclope/author_block.html" with author=soundtrack.author %}

    <div class="clear"></div>
  </div>
