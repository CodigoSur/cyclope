{% load fb_versions cyclope_utils %}

  <div class="media teaser soundtrack">
    <a href="{% url soundtrack-detail soundtrack.slug %}">
      {% if soundtrack.image %}
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/audio.png" width="48px" border="0"/>
      <img src="{% version soundtrack.image.path 'thumbnail' %}" width="135" border="0"/>
      {% else %}
      <img class="icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/audio.png" width="135" border="0"/>
      {% endif %}

    </a>
    <span class="label"><a href="{% url soundtrack-detail soundtrack.slug %}">{{ soundtrack.name|truncatechars:40 }}</a></span>
  </div>
