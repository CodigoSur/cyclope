{% load i18n cyclope_utils  dbgettext_tags %}
<div class="teaser_icon {% inline_content_classes %}">
		<div class="thumbnail">
			<a href="{% if current_object.skip_detail %}{{ current_object.content_url }}{% else %} {{ current_object.get_absolute_url }} {% endif%}" {% if current_object.new_window %}target="_blank"{% endif%}>
				{% if current_object.image %}
					<img class="img-responsive" src="{{ current_object.image.path }}" alt="{{ current_object.name }}" border="0"/>
				{% else %}
					<img class="img-responsive" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/not-available.png" alt="not-available" border="0"/>
				{% endif %}
			</a>
			<div class="caption">
				<h4 class="title"><a href="{% if current_object.skip_detail %}{{ current_object.content_url }}{% else %} {{ current_object.get_absolute_url }} {% endif%}" {% if current_object.new_window %}target="_blank"{% endif%}>{{ current_object.name|truncatechars:40 }}</a></h4>
			</div>
			<p class="teaser_more center-block">
				<a class="btn btn-primary" href="{{ current_object.get_absolute_url  }}" role="button">
					{% trans "More" %}
				</a>
				{% include "cyclope/teaser_tools_block.html" with current_object=categorization.content_object %}
				<img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/{{ current_object.get_object_name }}.png" alt="icon" />
			</p>
		</div>
	</div>
