{% load fb_versions cyclope_utils %}

  <div class="content-view media labeled_icon regularfile">
    <a href="{% url regularfile-detail regularfile.slug %}">
      {% if regularfile.image %}
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/regularfile.png"/>
      <img class="icon" src="{% version regularfile.image.path 'thumbnail' %}"/>
      {% else %}
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/regularfile.png" border="0"/>
        <img class="icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/not-available.png" border="0"/>
      {% endif %}

    </a>
    <h2 class="title"><a href="{% url regularfile-detail regularfile.slug %}">{{ regularfile.name|truncatechars:40 }}</a></h2>
  </div>
