{% load fb_versions cyclope_utils %}

  <div class="content-view media labeled_icon soundtrack">
    <a href="{% url soundtrack-detail soundtrack.slug %}">
      {% if soundtrack.image %}
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/audio.png"/>
      <img src="{% version soundtrack.image.path 'thumbnail' %}"/>
      {% else %}
      <img class="icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/audio.png"/>
      {% endif %}

    </a>
    <span class="label"><a href="{% url soundtrack-detail soundtrack.slug %}">{{ soundtrack.name|truncatechars:40 }}</a></span>
  </div>
