{% load i18n cyclope_utils fb_versions cyclope_utils %}

{% block content %}

{% alias media as 'current_object' %}

<div class="content-view regularfile media detail">

  {% include 'medialibrary/media_detail_header.html' %}

  {% if media.image %}
    <div class="media-content"><img src="{% version media.image.path 'big' %}"/></div>
  {% endif %}
  <div class="action-content download_link"><span class="download_link"><a href="{{ media.document }}">{% trans "download file" %}</a></span></div>

  <div class="html-content summary">{{ media.description|smart_style }}</div>

</div> <!--termina media_detail -->

{% endblock content%}
