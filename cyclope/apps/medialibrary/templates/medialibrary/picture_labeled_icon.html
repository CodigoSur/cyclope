{% load fb_versions cyclope_utils %}

  <div class="content-view media labeled_icon picture">
    <a href="{% url picture-detail picture.slug %}">
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/image.png"/>
      <div class="crop_container"><img class="icon" src="{% version picture.image.path 'thumbnail' %}" width="124" /></div>
    </a>
    <span class="label"><a href="{% url picture-detail picture.slug %}">{{ picture.name|truncatechars:40 }}</a></span>
  </div>
