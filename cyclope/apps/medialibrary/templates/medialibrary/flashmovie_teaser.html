{% load fb_versions cyclope_utils %}

  <div class="media teaser flashmovie">
    <a href="{% url flashmovie-detail flashmovie.slug %}">
      {% if flashmovie.image %}
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/flash.png" width="48px" border="0"/>
      <img src="{% version flashmovie.image.path 'thumbnail' %}" width="135" border="0"/>
      {% else %}
      <img class="icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/flash.png" width="135" border="0"/>
      {% endif %}

    </a>
    <span class="label"><a href="{% url flashmovie-detail flashmovie.slug %}">{{ flashmovie.name|truncatechars:40 }}</a></span>
  </div>
