{% load fb_versions cyclope_utils %}

  <div class="media teaser movieclip">
    <a href="{% url movieclip-detail movieclip.slug %}">
      {% if movieclip.still %}
      <img class="type_icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/video.png" width="48px" border="0"/>
      <img src="{% version movieclip.still.path 'thumbnail' %}" width="135" border="0"/>
      {% else %}
      <img class="icon" src="{{ CYCLOPE_THEME_MEDIA_URL }}images/icons/video.png" width="135" border="0"/>
      {% endif %}

    </a>
    <span class="label"><a href="{% url movieclip-detail movieclip.slug %}">{{ movieclip.name|truncatechars:40 }}</a></span>
  </div>
