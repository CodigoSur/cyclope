<div class="jumbotron">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>¿Eliminar?</h1>
            <p class="text-muted">Ésto sólo desasocia la imágen del artículo, la imágen sigue disponible en la biblioteca.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <form method="GET" action="{% url pictures-delete article_id=article_id %}">

            </form>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
</div>
