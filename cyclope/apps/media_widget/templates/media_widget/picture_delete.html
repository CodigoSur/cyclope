{% load fb_versions i18n %}

<form method="POST" action="{% url pictures-delete article_id=article_id %}">
    {% csrf_token %}
    <table class="table table-striped table-condensed">                
        {% for picture in delete_page %}
        <tr>
            <td>{{ picture.name }}</td>
            <td>
                <a href="{{ picture.image }}" target="_blank"><img src="{% version picture.image.path 'fb_thumb' %}" title="{{picture.description}}" class="thumbnail"/></a>
            </td>
            <td>
                <button class="btn btn-danger btn-xs" name="picture_id" value="{{picture.pk}}">{% trans 'Delete' %}</button>
            </td>
        </tr>
        {% empty %}
            <br/>
            <p class="lead">{% trans "You haven't selected any images for this article" %}</p>
        {% endfor %}
    </table>
</form>
